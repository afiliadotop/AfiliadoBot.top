name: Shopee Daily Import

on:
  schedule:
    # 00h BRT (03h UTC) - Meia-noite
    - cron: '0 3 * * *'
    # 06h BRT (09h UTC) - Manhã
    - cron: '0 9 * * *'
    # 12h BRT (15h UTC) - Meio-dia
    - cron: '0 15 * * *'
    # 18h BRT (21h UTC) - Tarde
    - cron: '0 21 * * *'
  workflow_dispatch:  # Permite execução manual

jobs:
  import-shopee:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Import Shopee products
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SHOPEE_APP_ID: ${{ secrets.SHOPEE_APP_ID }}
          SHOPEE_APP_SECRET: ${{ secrets.SHOPEE_APP_SECRET }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd):$(pwd)/afiliadohub
          python scripts/production/shopee_daily_import.py
      
      - name: Upload logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: shopee-import-logs
          path: |
            *.log
            afiliadohub.json.log
          retention-days: 7
          if-no-files-found: warn
