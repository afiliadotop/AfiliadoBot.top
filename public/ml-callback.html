<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML OAuth - Captura de CODE</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 650px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .code-box {
            background: #1e1e1e;
            color: #00ff00;
            border: 2px solid #3483fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 100px;
            overflow-y: auto;
        }

        .copy-btn {
            background: #3483fa;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #2968c8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 131, 250, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .success {
            color: #28a745;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background: #d4edda;
            border-radius: 5px;
            text-align: center;
        }

        .instructions {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .instructions code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            color: #d63384;
        }

        .countdown {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .expired {
            color: #dc3545 !important;
            background: #f8d7da !important;
        }

        .step {
            margin: 10px 0;
            padding-left: 10px;
        }

        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 20px;
            border-radius: 5px;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Mercado Livre OAuth</h1>
        <p class="subtitle">Captura autom√°tica do c√≥digo de autoriza√ß√£o</p>

        <div id="codeSection"></div>
        <div id="countdown" class="countdown"></div>
    </div>

    <script>
        // Extrair CODE da URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        const codeSection = document.getElementById('codeSection');
        const countdownDiv = document.getElementById('countdown');

        if (code) {
            codeSection.innerHTML = `
                <div class="instructions">
                    <strong>üìã Pr√≥ximos Passos:</strong>
                    <div class="step">1. Clique em "Copiar CODE" abaixo</div>
                    <div class="step">2. Execute: <code>python scripts/ml_oauth_pkce.py</code></div>
                    <div class="step">3. Escolha op√ß√£o <strong>2</strong></div>
                    <div class="step">4. Cole o CODE copiado</div>
                </div>
                
                <h3 style="margin-top: 30px;">‚úÖ CODE Capturado:</h3>
                <div class="code-box" id="codeText">${code}</div>
                <button class="copy-btn" onclick="copyCode()">üìã Copiar CODE para √Årea de Transfer√™ncia</button>
                <div id="copyMsg"></div>
            `;

            // Countdown de 10 minutos (600 segundos)
            let seconds = 600;
            const timer = setInterval(() => {
                seconds--;
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;

                countdownDiv.innerHTML = `‚è±Ô∏è CODE expira em ${minutes}:${secs.toString().padStart(2, '0')}. Copie e use agora!`;

                if (seconds <= 0) {
                    clearInterval(timer);
                    countdownDiv.innerHTML = '‚ö†Ô∏è CODE EXPIROU! Gere um novo abrindo a URL de autoriza√ß√£o novamente.';
                    countdownDiv.classList.add('expired');
                }
            }, 1000);

        } else {
            codeSection.innerHTML = `
                <div class="error">
                    <h3 style="margin-top: 0;">‚ùå CODE n√£o encontrado</h3>
                    <p>Esta p√°gina deve ser acessada ap√≥s autorizar no Mercado Livre.</p>
                    <p><strong>Volte ao terminal e siga as instru√ß√µes do script.</strong></p>
                </div>
            `;
        }

        function copyCode() {
            const codeText = document.getElementById('codeText').textContent;
            navigator.clipboard.writeText(codeText).then(() => {
                document.getElementById('copyMsg').innerHTML =
                    '<div class="success">‚úÖ CODE copiado com sucesso! Cole no terminal agora.</div>';

                // Feedback visual no bot√£o
                const btn = document.querySelector('.copy-btn');
                btn.textContent = '‚úÖ CODE Copiado!';
                btn.style.background = '#28a745';

                setTimeout(() => {
                    btn.textContent = 'üìã Copiar CODE novamente';
                    btn.style.background = '#3483fa';
                }, 3000);
            }).catch(err => {
                document.getElementById('copyMsg').innerHTML =
                    '<div style="color: #dc3545; margin-top: 10px;">‚ùå Erro ao copiar. Copie manualmente o CODE acima.</div>';
            });
        }
    </script>
</body>

</html>
